<ion-view view-title="timetables">
  <ion-content>
    <div style="width:100%;height:30%;top:10%" id="map_canvas2"></div>
  </ion-content>
  <ion-content style="top:35%;">
    <div class="row">
      <div class="col col-60">
        <h1 style="text-align:center;" ng-bind="route.name"></h1>
      </div>
      <div class="col col-20">
        <div ng-click="change_dir()">
          <a class="button button-icon icon ion-android-sync"></a>
        </div>
      </div>
      <div class="col">
        <button ng-click="open_lines($event)"
                style="width: 60px; height: 60px;" ng-bind="line.name">
        </button>
      </div>
    </div>
    <div class="item" ng-repeat="stopPoint in stops.stopPoints">
      <div class="panel panel-default">
        <div class="panel-heading" ng-bind="stopPoint.name"></div>
        <div class="panel-body"></div>
      </div>
    </div>
  </ion-content>
</ion-view>
