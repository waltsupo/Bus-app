<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link rel="manifest" href="manifest.json">

    <!-- un-comment this code to enable service worker
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('service-worker.js')
          .then(() => console.log('service worker installed'))
          .catch(err => console.log('Error', err));
      }
    </script>-->

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="lib/ionic/js/angular/angular-resource.min.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/services/routeFactory.js"></script>
    <script src="js/services/lineFactory.js"></script>
    <script src="js/services/patternFactory.js"></script>
    <script src="js/services/Map.js"></script>
    <script src="js/controllers/LinesCtrl.js"></script>
  </head>
  <body ng-app="Bus-app" ng-controller="journeys">

    <ion-pane>
      <ion-header-bar class="bar bar-stable">
        <h1 style="text-align:center" class="title">Lines</h1>
      </ion-header-bar>
      <ion-content>
        <div style="width:100%;height:100%" id="map_canvas">
          <div class="row">
            <div class="col col-75">
              <h1 style="text-align:center;">{{line.description}}</h1>
            </div>
            <div class="col">
              <button ng-click="open_lines($event)" style="width: 60px; height: 60px;">
                {{line.name}}
              </button>
            </div>
          </div>
        </div>
      </ion-content>
    </ion-pane>
  </body>
</html>
