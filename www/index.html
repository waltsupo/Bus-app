<!DOCTYPE html>

  <script src="lib/ionic/js/ionic.bundle.js"></script>
  <script src="lib/ionic/js/angular/angular-resource.min.js"></script>
  <!-- cordova script (this will be a 404 during development) -->
  <script src="cordova.js"></script>

  <!-- your app's js -->
  <script src="js/app.js"></script>
  <script src="js/services/routeFactory.js"></script>
  <script src="js/services/patternFactory.js"></script>
  <script src="js/services/lineFactory.js"></script>
  <script src="js/services/journeyFactory.js"></script>
  <script src="js/services/Map.js"></script>
  <script src="js/controllers/LinesCtrl.js"></script>
  <script src="js/controllers/routesCtrl.js"></script>
  <script src="js/controllers/timetablesCtrl.js"></script>
</head>

<body ng-app="Bus-app">
  <ion-nav-view></ion-nav-view>
</body>
</html>
