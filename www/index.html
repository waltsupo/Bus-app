<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link rel="manifest" href="manifest.json">

    <!-- un-comment this code to enable service worker
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('service-worker.js')
          .then(() => console.log('service worker installed'))
          .catch(err => console.log('Error', err));
      }
    </script>-->

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="lib/ionic/js/angular/angular-resource.min.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/factories/routes.js"></script>
    <script src="js/factories/JourneyPatterns.js"></script>
    <script src="js/controllers/journeys.js"></script>
  </head>
  <body ng-app="Bus-app" ng-controller="journeys">

    <ion-pane>
      <ion-header-bar class="bar-stable">
        <h1 class="title">Bus-app</h1>
      </ion-header-bar>
      <ion-content>
        <div style="width:100%;height:100%" id="map_canvas">
          <button ng-click="open_lines($event)" style="width: 15%; height: 10%; margin-top: 10%; margin-left: 80%;">
            {{line}}
          </button>
        </div>
      </ion-content>
    </ion-pane>
  </body>
</html>
